<div class="grid-container">
  <div class="left-panel">


  </div>
  <div class="right-panel">
    <div class="login-form" [hidden]="loginForm">
        <form>
            <input type="text" placeholder="name" [(ngModel)]="username" name="username" required>
            <input type="password" placeholder="password" [(ngModel)]="password" name="password" required>
            <button (click)="login()">Login</button>
        </form>

    </div>
    <div class="login-form"  [hidden]="registerForm">
        <form>
            <input type="text" placeholder="login" [(ngModel)]="registerData.login" [ngModelOptions]="{standalone: true}" />
            <input type="password" placeholder="password" [(ngModel)]="registerData.password" [ngModelOptions]="{standalone: true}"/>
            <input type="password" placeholder="confirm password" [(ngModel)]="registerData.confirmpassword" [ngModelOptions]="{standalone: true}"/>
            <input type="text" placeholder="email" [(ngModel)]="registerData.email" [ngModelOptions]="{standalone: true}"/>
            <button (click)="register()">Register</button>
         </form>
    </div>
    <div class="login-form">
            <button (click)="makeAction()">{{buttonValue}}</button>
      </div>
  </div>
</div>
