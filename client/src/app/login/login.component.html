<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
<body>
    <div class="container">
        <div class="form-container sign-in-container" [hidden]="swapFormBoolean">     
            <form [formGroup]="loginForm" (ngSubmit)="authenticate()"> 
                    <h1>Sign in</h1>
                    <input type="login" formControlName="login" placeholder="Login">
                    <input type="password" formControlName="password" placeholder="Password">
                    <a href="#">Forgot your password?</a>
                    <button [disabled]=loginForm.invalid>Sign In</button>
            </form>
        </div>
        <div class="form-container sign-up-container" [hidden]="!swapFormBoolean">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <h1>Create Account</h1>
                    <input type="text" placeholder="login" formControlName="login">
                    <span *ngIf="login.invalid && login.touched"> 
                        Login incorrect!
                    </span>
                    <input type="password" placeholder="password" formControlName="password">
                    <span *ngIf="password.invalid && password.touched">
                        Password must have 8 digits and special letters
                    </span>
                    <input type="password" placeholder="confirm password" formControlName="confirmpassword">
                    <span *ngIf="password.invalid && password.touched">
                        Passwords don't match!
                    </span>
                    <input type="text" placeholder="email" formControlName="email">
                    <span *ngIf="email.invalid && email.touched">
                        Email incorrect!
                    </span>
                    <button [disabled]="registerForm.invalid">Sign up</button>
            </form>
        </div>
        <div class="info-container">
            <div class="info">
                <div class="info-panel info-login" [hidden]="!swapFormBoolean">
                    <p>Already have an account?</p>
                    <button class="button-negative" (click)="swapForm()">Sign In</button>
                </div>
                <div class="info-panel info-register" [hidden]="swapFormBoolean">
                    <p>Don't have an account? Join to us!</p>
                    <button class="button-negative" (click)="swapForm()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
